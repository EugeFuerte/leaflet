<!DOCTYPE html> 
<html lang="en"> 
<head> 
<title>TS1 Exercise 8: Single Page Web Map using LeafletJS</title> 
<link rel="shortcut icon" type="image/x-icon" href="psa logo.png"> 

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512- xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sM ZMZ19scR4PsZChSR7A==" crossorigin="">
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512- XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVU earIOBhiXZ5V3ynxwA==" crossorigin=""></script> 



<style>
    #map { width: 100%;
         height: 100%;
         } 
    #map { 
        height: 1800px; 
        } 

</style>

<body> 
    <h1>My leaflet map</h1>
    <div id="map"></div> 
    <script>
        var map = L.map('map').setView([14.582, 120.991], 13); 
        var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 18, 
        attribution: 'Map data &copy; <a  href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>  contributors',
        id: 'osm', 
        }).addTo(map); 
       var marker = L.marker([14.555, 120.998]).addTo(map) 

        var circle = L.circle([14.595, 120.978], { 
            color: 'red', 
            fillColor: '#f03', 
            fillOpacity: 0.5, 
            adius: 500 
            }).addTo(map).bindPopup('I am a circle.'); 

        var polygon = L.polygon([ 
            [14.555, 120.998], 
            [14.595, 120.978], 
            [14.595, 120.998] 

            ], {
                color: 'purple'
            }).addTo(map).bindPopup('I am a polygon.');  

        var popup = L.popup() 
            .setLatLng([14.555, 120.998]) 
            .setContent('I am a standalone popup.') 
            .openOn(map); 

        function onMapClick(e) { 
            popup 
                .setLatLng(e.latlng) 
                .setContent('You clicked the map at ' + e.latlng.toString()) 
                .openOn(map); 
            } 
            map.on('click', onMapClick); 

    </script>
</body>
